properties:
  template:
    containers:
      - name: client
        image: kouchouairegistry.azurecr.io/client:latest
        resources:
          cpu: 0.5
          memory: 1Gi
    scale:
      minReplicas: 1
    imageRegistryCredentials:
      server: kouchouairegistry.azurecr.io
    registries:
      - server: kouchouairegistry.azurecr.io
        identity: ""
    imagePullPolicy: Always